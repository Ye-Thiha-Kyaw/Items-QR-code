<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upwork.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Result</title>
</head>
<body>
    <div class="selectCategoryContainer">
        <div class="selectCategory">
            <h2 class="text-2xl font-bold">Select Category</h2>
             <p>Please select a category</p>
             
             <div class="resultContainer">
                <div class="item bold ">Other</div>
                <div class="item other">Walnut</div>
                <div class="item bold ">Dry</div>
                <div class="item Dry">Ce</div>
                <div class="item bold ">fruit</div>
                <div class="item fruit">Apple, Orange</div>
                <div class="item bold ">Base</div>
                <div class="item base">Milk</div>
                <!-- <div class="shuffleButtonContainer">
                    <button class="shuffleButton">Shuffle</button>
                </div> -->
                
              </div>
              
        </div>
         <div class="shuffleButtonContainer">
                    <button class="shuffleButton bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Shuffle</button>
                </div>
        <div class="generateOrderContainer">
            <button class="generateOrderButton bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Generate Order</button>
        </div>
       
    </div>
    
    <script src="qrcode.js"></script>

    <!-- <script src="qrcode.min.js"></script> -->
    <script src="result.js"></script>
</body>
</html>
