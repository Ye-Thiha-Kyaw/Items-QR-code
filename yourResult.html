<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Results</title>
    <link rel="stylesheet" href="upwork.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="selectCategoryContainer">
        <div class="selectCategory">
            <h1 class="text-2xl font-bold">Your Results</h1>
             <p>Show this at the counter</p>
             <div id="qrcode" class="text-sky-400 "></div>
             <div class="resultContainer">
                <div class="item bold ">Other</div>
                <div class="item other">Walnut</div>
                <div class="item bold ">Dry</div>
                <div class="item Dry">Ce</div>
                <div class="item bold ">fruit</div>
                <div class="item fruit">Apple, Orange</div>
                <div class="item bold ">Base</div>
                <div class="item base">Milk</div>
              </div>
              
        </div>
         <div class="returnButtonContainer">
                    <button class="returnButton  bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Return</button>
                </div>
       
        
    </div>
    <script src="qrcode.js"></script>
    <script src="yourResult.js"></script>

</body>
</html>
